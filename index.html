<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b49fb6c5f6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Contador din√°mico</title>
</head>
  <body>
    <div class="counter">
      <h1 class="counter__title">Counter</h1>

      <span class="counter__value">0</span>

      <button class="counter__reset-button">
        <i class="fa-solid fa-arrows-rotate counter__reset-icon"></i>
      </button>

      <div class="counter__buttons">
        <button class="counter__button counter__button--decrease">
          <i class="fa-solid fa-minus counter__icon counter__icon--minus"></i>
        </button>

        <button class="counter__button counter__button--increase">
          <i class="fa-solid fa-plus counter__icon counter__icon--plus"></i>
        </button>
      </div>
    </div>
  </body>
</html>
